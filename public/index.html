<!DOCTYPE html>
<html lang="cs">
  <head>
    <title>ToDoList</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>


  <style>
    main{
      border: 2px solid black;
    }
  </style>

  <body background="pozadi.jpg">
    <header class="bg-dark text-center p-5">
      <h1 class="display-3 text-white">Oblíbený film</h1>
      <p class="h3 text-warning">Formulář v NodeJS</p>
    </header>
    <main class="container bg-white" >
      <h2 class="bg-dark text-light text-center p-3 mt-3">
        Vyplň prosím formulář
      </h2>
      <div class="container my-5">
        <form action="/savedata" method="POST">
          <div class="form-group row">
            <label for="jmeno" class="col-sm-2 col-form-label text my-2"
              >Jméno a přijímenní</label
            >

            <div class="col-sm-10 my-1">
              <input
                type="text"
                class="form-control"
                name="jmeno"
                id="jmeno"
                placeholder="Napiš celé své Jméno"
              />
            </div>
          </div>
          <div class="form-group row my-2">
            <label for="film" class="col-sm-2 col-form-label"
              >Jméno oblíbeného filmu</label
            >
            <div class="col-sm-10 my-1">
              <input
                type="text"
                class="form-control"
                name="film"
                id="film"
                placeholder="Celé jméno filmu"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="pohlavi" class="col-sm-2 col-form-label my-1">Pohlaví</label>
            <div class="col-sm-10 my-2">
              <select class="form-control" name="pohlavi" id="pohlavi">
                <option value="Muž">Muž</option>
                <option value="Žena">Žena</option>
                <option value="Jiné">Jiné</option>
                <option value="Nechci uvádět">Nechci uvádět</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="datum" class="col-sm-2 col-form-label my-2">
              Datum Narození</label
            >
            <div class="col-sm-5 mt-2 mb-3">
              <input
                type="date"
                class="form-control"
                name="date"
                id="date"
              />
            </div>
          </div>



          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" class="btn btn-primary">
                Odeslat údaje
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class=" text-center p-3">
      
      <p>&copy; 2023, Jan Beníšek, IT2, SŠPU Opava</p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
